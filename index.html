<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300|Sacramento" rel="stylesheet">
    <title>妹崽！</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2acac;
            /* overflow-x: auto;  移除或注释掉：不再需要水平滚动 */
        }

        input#open {
            display: none;
        }

        .card {
            position: relative;
            width: 300px; /* 桌面端卡片宽度保持不变 */
            height: 300px;
            transform-style: preserve-3d;
            transform: perspective(2500px);
            transition: .3s;
        }

        .card-front {
            position: relative;
            background-color: #fff0f3;
            width: 300px; /* 桌面端卡片宽度保持不变 */
            height: 300px;
            transform-origin: left;
            box-shadow: 30px 0 50px rgba(0, 0, 0, 0.3);
            transition: .6s;
            z-index: 2;
        }

        .card-front:before {
            content: "";
            position: absolute;
            width: 280px;
            height: 280px;
            background-color: #f38e8e;
            top: 10px;
            left: 10px;
        }

        .card-inside {
            position: absolute;
            background-color: #fff0f3;
            width: 300px; /* 桌面端卡片宽度保持不变 */
            height: 300px;
            z-index: 1;
            left: 0;
            top: 0;
            background-color: #f5f5f5;
        }

        .open {
            position: absolute;
            width: 300px; /* 桌面端卡片宽度保持不变 */
            height: 300px; /* 桌面端卡片高度保持不变 */
            left: 0;
            top: 0;
            background-color: transparent;
            z-index: 6;
            cursor: pointer;
        }

        #open:checked~.card-front {
            transform: rotateY(-145deg);
        }

        #open:checked~.card-front:before {
            z-index: 5;
            background-color: #fff0f3;
            width: 330px;
            height: 300px;
            top: 0;
            left: 0;
            background-image: url(love.gif); /* 修改路径 */
            background-size: cover;
            transform: rotateY(155deg) translateX(16px); /* translateX: 16px;  保持不变 */
        }

        .note {
            position: relative;
            width: 200px;
            height: 150px;
            background-color: #fff0f3;
            top: 85px; /* 桌面端 note 的 top 值保持不变 */
            left: 50px; /* 桌面端 note 的 left 值保持不变 */
            color: #333;
            font: 900 35px '';
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            filter: drop-shadow(0 0 20px rgba(0, 0, 0, 0.3));
        }

        img {
            position: absolute;
            width: 90px; /* 桌面端 img 的 width 值保持不变 */
            left: 50%; /* 桌面端 img 的 left 值保持不变 */
            transform: translateX(-50%);
            z-index: 2;
            top: 25px; /* 桌面端 img 的 top 值保持不变 */
        }

        .text-one {
            position: absolute;
            color: #333;
            font-size: 15px; /* 桌面端 text-one 的 font-size 值保持不变 */
            top: 30px; /* 桌面端 text-one 的 top 值保持不变 */
            width: 300px; /* 桌面端 text-one 的 width 值保持不变 */
            text-align: center;
            color: #ff9999;
            font-family: 'Sacramento';
        }

        .text-one:after {
            content: "";
            top: 80px; /* 桌面端 text-one:after 的 top 值保持不变 */
        }

        .right-align {
            text-align: right; /* 桌面端 right-align 样式保持不变 */
        }

        .left-align {
            text-align: left; /* 桌面端 left-align 样式保持不变 */
        }

        /* Media Query for Mobile Devices (Screens less than 768px wide) */
        @media screen and (max-width: 768px) {
            .card,
            .card-front,
            .card-inside,
            .open,
            .text-one {
                /* width: 600px;  移除固定宽度 */
                width: 90vw; /*  改回响应式宽度 90vw (或尝试 100vw) (新修改) */
                height: auto; /* 高度自适应 */
                max-height: none;
            }


            .card {
                max-width: 300px; /*  恢复 max-width 限制为 300px (与桌面端一致) */
                height: 90vw; /* 手机端高度固定为视口宽度的 90% (与上面保持一致) */
                max-height: 300px; /* 恢复 max-height 限制为 300px (与桌面端一致) */
            }

            .card-front,
            .card-inside,
            .open {
                max-width: 300px; /*  恢复 max-width 限制为 300px (与桌面端一致) */
                height: 90vw; /* 手机端高度固定为视口宽度的 90% (与上面保持一致) */
                max-height: 300px; /* 恢复 max-height 限制为 300px (与桌面端一致) */
            }


            .card-front:before {
                width: calc(90vw * 0.93); /*  before 宽度也改为基于 90vw 计算 (新修改) */
                height: calc(90vw * 0.93); /*  before 高度也改为基于 90vw 计算 (新修改) */
                top: calc(90vw * 0.033); /*  before top 也改为基于 90vw 计算 (新修改) */
                left: calc(90vw * 0.033); /*  before left 也改为基于 90vw 计算 (新修改) */
            }

            #open:checked~.card-front:before {
                width: calc(90vw * 1.1); /* open 状态下 before 宽度也改为基于 90vw 计算 (新修改) */
                height: 90vw;
                transform: rotateY(155deg) translateX(calc(90vw * 0.053)); /*  translateX 也改为基于 90vw 计算 (新修改) */
            }

            .note {
                width: calc(90vw * 0.66); /* note 宽度也改为基于 90vw 计算 (新修改) */
                height: calc(90vw * 0.5); /* note 高度也改为基于 90vw 计算 (新修改) */
                top: calc(90vw * 0.25); /*  top 值保持比例计算  (新修改) */
                left: calc(90vw * 0.166); /* left 值也改为基于 90vw 计算 (新修改) */
                font-size:  calc(90vw * 0.09); /* 字体大小也改为基于 90vw 计算 (新修改) */
            }

            img {
                width: calc(90vw * 0.3); /* img 宽度也改为基于 90vw 计算 (新修改) */
                top: calc(90vw * 0.083); /* top 值也改为基于 90vw 计算 (新修改) */
            }

            .text-one {
                font-size: calc(90vw * 0.04); /* text-one 字体大小也改为基于 90vw 计算 (新修改) */
                top: calc(90vw * 0.1); /* top 值也改为基于 90vw 计算 (新修改) */
                width: 90vw; /* text-one 宽度也改为 90vw (新修改) */
            }

            .text-one:after {
                top: calc(90vw * 0.266); /* top 值也改为基于 90vw 计算 (新修改) */
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <input id="open" type="checkbox">
        <label class="open" for="open"></label>
        <div class="card-front">
            <img src="love.png" alt="" class="love">
            <div class="note">
                Open it!<br>
                💗💗💗
            </div>
        </div>
        <div class="card-inside">
            <div class="text-one">
                <h1>💌520💌</h1>
                <div class="left-align">
                    <h2>金紫芸同学：</h2>
                </div>
                <h2>我喜欢你！</h2>
                <div class="right-align">
                    <h2>——刘子豪</h2>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
